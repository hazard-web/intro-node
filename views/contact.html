<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header_navbar">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-input" action="/contactus" method="POST">
            <div class="input-control">
                <label for="name">Name:</label>
                    <input class="name" name="Name" id="name" type="text" placeholder="Name of User" />
                    <br>
                <label for="email">EmailId:</label>
                    <input class="email" name="EmailId" id="email" type="email" placeholder="Active Email Of User" />
            </div>
            <button type="submit">Submit</button>

        </form>
    </main>
</body>

</html>
